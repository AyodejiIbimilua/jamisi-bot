responses:
  utter_anythingelse:
  - text: Do you need anything else?
  utter_ask_affirmation:
  - text: Did you mean?
  utter_ask_rephrase:
  - text: I am afraid I did'nt understand your request, please rephrase
  utter_ask_subscribe:
  - text: Would you like to subscribe for daily news?
  utter_ask_whatelse:
  - text: What else would you like to do or know about?
  utter_default:
  - text: I am afraid I did'nt understand your request, please rephrase
  utter_did_that_help:
  - text: Did that help you?
  utter_glad_to_help:
  - text: I'm glad I could help
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! My name is Jamisi, I can give you gists as they happen around the world.
      What news do you want to know about?"
  - text: Hello, I am Jamisi, I can gist you about happenings arround the world. What
      news should I give you?"
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_rephrase_your_query:
  - text: Kindly rephrase your query for me to be able to give you better results.
  utter_subscribe:
  - text: You have been succesfully subscribed.
  utter_url:
  - text: Read more here:\ {url}
  utter_welcome:
  - text: Sure! Anytime
  - text: You are welcome
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  query:
    type: text
  subscribed:
    type: bool
